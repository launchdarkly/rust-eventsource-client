version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:latest

    steps:
      - checkout

      - run:
          name: Install clippy
          command: rustup component add clippy
      - run:
          name: Install rustfmt
          command: rustup component add rustfmt

      - run:
          name: Check consistent formatting
          command: cargo fmt && git diff --exit-code
      - run: cargo build
      - run: cargo test --all-features
      - run: cargo doc --no-deps
      - run: cargo clippy --all-features -- -D warnings

      - store_artifacts:
          path: target/doc
          destination: doc
      - run:
          name: Run the sse test service
          command: RUST_LOG=info ./target/debug/sse-test-api
          background: true
      - run:
          name: Run the sse test service
          command: |
            curl -s https://raw.githubusercontent.com/launchdarkly/sse-contract-tests/v0.0.3/downloader/run.sh | \
            VERSION=v0 PARAMS="-url http://localhost:8080 -debug -stop-service-at-end" sh



  publish:
    docker:
      - image: circleci/rust:latest

    steps:
      - checkout

      - run:
          name: cargo publish
          command: cargo publish --verbose --token $CRATES_IO_TOKEN

workflows:
  version: 2
  build-publish:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
          requires:
            - build
