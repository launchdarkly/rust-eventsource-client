version: 2
jobs:
  build:
    docker:
      - image: cimg/rust:1.59.0
    steps:
      - checkout
      - run:
          name: Check Version
          command: |
            cargo --version
            rustc --version
      - run:
          name: Check consistent formatting
          command: cargo fmt && git diff --exit-code
      - run: cargo build
      - run: cargo test --all-features
      - run: cargo doc --no-deps
      - run: cargo clippy --all-features -- -D warnings
      - store_artifacts:
          path: target/doc
          destination: doc
      - run:
          name: Gather Coverage
          command: ./coverage.sh --html
      - store_artifacts:
          name: Upload Coverage
          path: target/llvm-cov/html
          destination: coverage
      - run:
          command: make start-contract-test-service
          background: true
      - run:
          name: run contract tests
          command: make run-contract-tests

  publish:
    docker:
      - image: circleci/rust:latest

    steps:
      - checkout

      - run:
          name: cargo publish
          command: cargo publish --verbose --token $CRATES_IO_TOKEN

workflows:
  version: 2
  build-publish:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
          requires:
            - build
